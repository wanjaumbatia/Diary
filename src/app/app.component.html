<nav class="navbar navbar-expand-lg navbar-light bg-primary">
  <a class="navbar-brand text-white" href="#">{{heading}}</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>  
</nav>

<div class="container mt-2">
  <div class="row">
    <div class="col-12">
      <div class="form-group">
        <label for="exampleInputEmail1">Title</label>
        <input type="text" class="form-control" [(ngModel)]="myEntry.title">
        </div>
    </div>
    <div class="col-12">
      <div class="form-group">
        <label for="exampleInputEmail1">Date</label>
        <input type="date" class="form-control"  [(ngModel)]="myEntry.date">
        </div>
    </div>
     <div class="col-12">
      <div class="form-group">
        <label for="exampleInputEmail1">Description</label>
        <textarea type="text" class="form-control"  [(ngModel)]="myEntry.description"></textarea>
        </div>
    </div>
    <div class="col-12">
      <div class="form-group">
        
        <button class="btn btn-success w-100" (click)="save()">Save</button>
        </div>
    </div>
  </div>

  <div class="row">
    <div class="w-100 mt-2" *ngFor="let entry of diaryEntry">
      <div class="col-12">
        <div class="card w-100" style="width: 18rem;">
          <div class="card-body">
            <h5 class="card-title">{{entry.title}}</h5>
            <p class="card-text">{{entry.description}}</p>          
            <p class="card-text">{{entry.date}}</p>
            <a (click)="remove(entry)" href="#" class="card-link">Delete</a>
          </div>
        </div>
      </div>     
    </div>    
  </div>
</div>
